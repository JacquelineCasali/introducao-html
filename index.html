<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site </title>
</head>
<body>
    <!-- hearder cabeçalho - Menu de navegação e outras informações -->
    <header>
        <!-- nav- conteudo de navegação usado no cabecalho e no rodapé da pagina -->
        <nav>
        <!-- ol  lista ordenada -->
        <!-- type escolhe o tipo de marcação numeração -->
        <ol type="A">
            <!--li  item da lista  -->
            <li>Sobre</li>
            <li>Contato</li>
            <li>Portifólio</li>
        </ol>
            <!-- ul -lista desordenada  -->
        <ul type="square">
            <li>Sobre</li>
            <li>Contato</li>
            <li>Portifólio</li>
        </ul>
        </nav>
    </header>

    <!-- main conteudo principal do site -->
    <main>
        <!-- h Titulos e subtitulos tem relevancia maior que o texto -->
        <h1>Titulo principal</h1>
        <h2>Titulo secundario</h2>
        <h3>Titulo 3</h3>
        <h4>Titulo 4</h4>
        <h5>Titulo 5</h5>
        <h6>Titulo 6</h6>
    </main>
    <!-- footer rodapé da pagina -->
    <footer></footer>
</body>
</html>
